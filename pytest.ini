[pytest]
# Pytest configuration for drift detection system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    e2e: End-to-end tests
    slow: Tests that take significant time
    requires_service: Tests that require model service running

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
